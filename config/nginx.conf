events {
    worker_connections   4096;
}

http {

    # ══════════════════════════════════════════════════════════
    # HTTP -> HTTPS redirect (all domains)
    # ══════════════════════════════════════════════════════════
    server {
	    listen 80;
	    return 301 https://$host$request_uri;
	    server_name opendossard.com www.opendossard.com app.opendossard.com test.opendossard.com preprod.opendossard.com
	                app-v2.opendossard.com test-v2.opendossard.com preprod-v2.opendossard.com
	                monitoring.opendossard.com monitoring-preprod.opendossard.com monitoring-test.opendossard.com;
	}

    server {

        listen 443 ssl http2;
        listen [::]:443 ssl http2;
	    ssl_certificate /etc/letsencrypt/opendossard/cert.pem;
        ssl_certificate_key /etc/letsencrypt/opendossard/key.pem;
        server_name opendossard.com www.opendossard.com;

        error_page 404 /404.html;
        location = /404.html {
                root /var/www/html;
                internal;
        }
	    location /.well-known/acme-challenge {
                 alias /var/www/html/.well-known/acme-challenge;
        }

        # Dynamic Link configuration
        location ~ ^/dossardeur/(competition|palmares) {
                  rewrite ^/dossardeur/(.*)$ /dossardeur/index.html?dl=$1 redirect;
        }

        include       /etc/nginx/mime.types;
	    include       /etc/nginx/ssl.conf;
        default_type  application/octet-stream;

        root /var/www/html;
        index index.html;
    }

    # ══════════════════════════════════════════════════════════
    # V1 - app/test/preprod.opendossard.com (unchanged)
    # ══════════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
	    listen [::]:443 ssl http2;
	    ssl_certificate /etc/letsencrypt/opendossard/cert.pem;
        ssl_certificate_key /etc/letsencrypt/opendossard/key.pem;
        server_name app.opendossard.com test.opendossard.com preprod.opendossard.com;
	location /.well-known/acme-challenge {
   		 alias /var/www/html/.well-known/acme-challenge;
  		}

        location / {
                add_header Cache-Control no-cache;
                expires 0;
                proxy_pass http://api_webapp:9090/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_connect_timeout 150;
                proxy_send_timeout 100;
                proxy_read_timeout 100;
                proxy_buffers 4 32k;
                client_max_body_size 8m;
                client_body_buffer_size 128k;
        }
    }

    # ══════════════════════════════════════════════════════════
    # MONITORING - monitoring.opendossard.com (Netdata)
    # ══════════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        ssl_certificate /etc/letsencrypt/opendossard/cert.pem;
        ssl_certificate_key /etc/letsencrypt/opendossard/key.pem;
        server_name monitoring.opendossard.com monitoring-preprod.opendossard.com monitoring-test.opendossard.com;

        include /etc/nginx/ssl.conf;

        auth_basic "OpenDossard Monitoring";
        auth_basic_user_file /etc/nginx/netdata.htpasswd;

        location / {
            proxy_pass http://netdata:19999;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 150;
            proxy_send_timeout 100;
            proxy_read_timeout 100;
        }
    }

    # ══════════════════════════════════════════════════════════
    # V2 - app-v2/test-v2/preprod-v2.opendossard.com (NEW)
    # ══════════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        ssl_certificate /etc/letsencrypt/opendossard/cert.pem;
        ssl_certificate_key /etc/letsencrypt/opendossard/key.pem;
        server_name app-v2.opendossard.com test-v2.opendossard.com preprod-v2.opendossard.com;

        include /etc/nginx/ssl.conf;

        location /.well-known/acme-challenge {
            alias /var/www/html/.well-known/acme-challenge;
        }

        # API v2 - MUST be before location /
        location /api/v2 {
            proxy_pass http://api-v2:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 150;
            proxy_send_timeout 100;
            proxy_read_timeout 100;
            proxy_buffers 4 32k;
            client_max_body_size 8m;
            client_body_buffer_size 128k;
        }

        # Frontend webapp-v2 (Vite static files)
        location / {
            proxy_pass http://webapp-v2:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header Cache-Control no-cache;
            expires 0;
        }
    }
}
