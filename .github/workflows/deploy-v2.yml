name: Deploy V2
run-name: "Deploy V2 ‚Üí ${{ inputs.envname }}${{ inputs.release != 'no' && format(' ({0})', inputs.release) || '' }}"

on:
  workflow_dispatch:
    inputs:
      envname:
        type: choice
        description: Environnement cible
        options:
          - TEST
          - PREPROD
          - PROD
        required: true
      release:
        type: choice
        description: Cr√©er une release ?
        options:
          - 'no'
          - patch
          - minor
          - major
        required: true
        default: 'no'
      branch:
        type: string
        description: Branche √† d√©ployer (d√©faut = branche courante)
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/dngconsulting/opendossard_api-v2
  WEBAPP_IMAGE: ghcr.io/dngconsulting/opendossard_webapp-v2

jobs:
  # Optional: Create release if requested
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.release != 'no' }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./services/webapp-v2
        run: pnpm install

      - name: Setup git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run release-it
        working-directory: ./services/webapp-v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx release-it ${{ github.event.inputs.release }} --ci

  # Build and push Docker images
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [release]
    if: ${{ always() && (needs.release.result == 'success' || needs.release.result == 'skipped') }}
    permissions:
      actions: write
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Pull latest changes (after release)
        if: ${{ github.event.inputs.release != 'no' }}
        run: git pull origin ${{ github.event.inputs.branch || github.ref_name }}

      - name: Update workflow run name with version
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(jq -r '.version' services/webapp-v2/package.json)
          RELEASE="${{ github.event.inputs.release }}"
          ENV="${{ github.event.inputs.envname }}"
          if [ "$RELEASE" != "no" ]; then
            RUN_NAME="Deploy V2 ‚Üí ${ENV} - v${VERSION} (${RELEASE})"
          else
            RUN_NAME="Deploy V2 ‚Üí ${ENV} - v${VERSION}"
          fi
          echo "üìù Updating run name to: ${RUN_NAME}"
          curl -sS -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -d "{\"name\":\"${RUN_NAME}\"}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push api-v2
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api-v2
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push webapp-v2
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.webapp-v2
          push: true
          tags: |
            ${{ env.WEBAPP_IMAGE }}:latest
            ${{ env.WEBAPP_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to target environment
  deploy:
    name: Deploy to ${{ github.event.inputs.envname }}
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.envname }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRE_SECONDS: ${{ secrets.JWT_EXPIRE_SECONDS }}
        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: POSTGRES_HOST,POSTGRES_PORT,POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,JWT_SECRET,JWT_EXPIRE_SECONDS
          script: |
            export POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            export POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            export POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export JWT_EXPIRE_SECONDS=${{ secrets.JWT_EXPIRE_SECONDS }}

            cd /home/dngconsulting/OpenDossard

            # Determine branch to deploy
            BRANCH="${{ github.event.inputs.branch }}"
            if [ -z "$BRANCH" ]; then
              BRANCH="${{ github.ref_name }}"
            fi
            echo "üì¶ Deploying branch: $BRANCH"

            # Fetch and checkout the target branch
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git pull origin "$BRANCH"

            # Pull the new v2 images
            docker compose -f docker-compose.prod.yml pull api-v2 webapp-v2

            # Start/restart only v2 services (v1 remains untouched)
            docker compose -f docker-compose.prod.yml up -d api-v2 webapp-v2

            # Reload nginx to apply new config (no downtime)
            docker compose -f docker-compose.prod.yml exec -T website nginx -s reload

            # Cleanup old images
            docker image prune --all --force &

            echo "‚úÖ V2 deployment complete!"
            echo "üîó Access at: https://$([[ "${{ github.event.inputs.envname }}" == "PROD" ]] && echo 'app' || echo '${{ github.event.inputs.envname }}' | tr '[:upper:]' '[:lower:]')-v2.opendossard.com"
