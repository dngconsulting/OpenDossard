version: '3.4'
services:
  dossarddb:
    container_name: dossarddb
    image: postgres:9.6-alpine
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
  api_webapp:
    container_name: api_webapp
    working_dir: "/app/server/"
    build: .
    command: "npm run start:prod"
    ports:
      - "9090:9090"
    restart: always
    env_file:
      - ./config/prod.env
    environment:
      NODE_ENV: production
      PORT: 80
  website:
    image: nginx:1.17.5-alpine
    container_name: website
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./website/:/var/www/html
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl.conf:/etc/nginx/ssl.conf
      - ./config/ssl/cert.pem:/etc/letsencrypt/opendossard/cert.pem
      - ./config/ssl/key.pem:/etc/letsencrypt/opendossard/key.pem
      - ./config/ssl/dhparams.pem:/etc/letsencrypt/opendossard/dhparams.pem
volumes:
  postgres:

