version: '3.4'
services:
  dossarddb:
    container_name: dossarddb
    image: postgres:9.6-alpine
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
  api_webapp:
    container_name: api_webapp
    working_dir: "/app/server/"
    build: .
    command: "npm run start:prod"
    expose:
      - "9090"
    restart: always
    env_file:
      - ./config/prod.env
    environment:
      NODE_ENV: production
      TSC_COMPILE_ON_ERROR: "true"
      DISABLE_ESLINT_PLUGIN: "true"
      CI: "true"
      PORT: 80
  certbot:
    build: ./certbot
    image: opendossard/certbot
    env_file:
      - ./config/prod.env
    volumes:
      - od_certbot_certs:/etc/letsencrypt
      - test1_devcomanda_com_certbot:/var/www/certbot/test1.devcomanda.com
      - test2_devcomanda_com_certbot:/var/www/certbot/test2.devcomanda.com
    depends_on:
      - nginx
  cron:
    build: ./cron
    image: opendossard/cron
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workdir:ro
    depends_on:
      - nginx
      - certbot
  nginx:
    build: ./nginx
    image: opendossard/nginx
    env_file:
      - ./config/prod.env
    volumes:
      - od_nginx_ssl:/etc/nginx/ssl
      - od_certbot_certs:/etc/letsencrypt
      - app_opendossard_com_certbot:/var/www/certbot/app.opendossard.com
      - preprod_opendossard_com_certbot:/var/www/certbot/preprod.opendossard.com
      - test_opendossard_com_certbot:/var/www/certbot/test.opendossard.com
      - ./html:/var/www/html/app.opendossard.com
      - ./html:/var/www/html/preprod.opendossard.com
      - ./html:/var/www/html/test.opendossard.com
      - ./website/:/var/www/html:delegated
    ports:
      - "80:80"
      - "443:443"
    restart: always

volumes:
  postgres:
  od_nginx_ssl:
    external: true
  od_certbot_certs:
    external: true
  app_opendossard_com_certbot:
  preprod_opendossard_com_certbot:
  test_opendossard_com_certbot:

