services:
  dossarddb:
    container_name: dossarddb
    image: postgres:12-alpine3.20
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - MONITORING_PASSWORD
      - MONITORING_USER
      - JWT_SECRET
      - JWT_EXPIRE_SECONDS
  api_webapp:
    container_name: api_webapp
    image: ghcr.io/dngconsulting/opendossard_api_webapp:latest
    command: "npm run start:prod"
    expose:
      - "9090"
    restart: always
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - MONITORING_PASSWORD
      - MONITORING_USER
      - JWT_SECRET
      - JWT_EXPIRE_SECONDS
      - NODE_ENV="production"
      - TSC_COMPILE_ON_ERROR="true"
      - DISABLE_ESLINT_PLUGIN="true"
      - CI="true"
      - PORT="80"

  # ══════════════════════════════════════════════════════════
  # MONITORING
  # ══════════════════════════════════════════════════════════
  netdata:
    image: netdata/netdata:stable
    container_name: netdata
    hostname: monitoring.opendossard.com
    restart: always
    pid: host
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    expose:
      - "19999"
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # ══════════════════════════════════════════════════════════
  # REVERSE PROXY
  # ══════════════════════════════════════════════════════════
  website:
    image: nginx:1.17.5-alpine
    container_name: website
    restart: always
    ports:
      - "443:443"
      - "80:80"
    environment:
      - NETDATA_USER
      - NETDATA_PASSWORD
    command:
      - /bin/sh
      - -c
      - |
        printf '%s:%s\n' "$$NETDATA_USER" "$$(openssl passwd -apr1 "$$NETDATA_PASSWORD")" > /tmp/auth/netdata.htpasswd
        exec /docker-entrypoint.sh nginx -g 'daemon off;'
    tmpfs:
      - /tmp/auth
    volumes:
      - ./website/:/var/www/html
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl.conf:/etc/nginx/ssl.conf
      - /etc/letsencrypt/live/opendossard.com/fullchain.pem:/etc/letsencrypt/opendossard/cert.pem
      - /etc/letsencrypt/live/opendossard.com/privkey.pem:/etc/letsencrypt/opendossard/key.pem
      - /etc/letsencrypt/live/opendossard.com/dhparam.pem:/etc/letsencrypt/opendossard/dhparam.pem
    depends_on:
      - api_webapp
      - netdata

volumes:
  postgres:
  netdataconfig:
  netdatalib:
  netdatacache:
